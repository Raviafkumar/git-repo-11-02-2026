name: ci-cd-workflow
on: workflow_dispatch
jobs:
  run_test_case:
    runs-on: ubuntu-latest
    steps:
      - name: download source code
        uses: actions/checkout@v4
      - name: run test cases
        run:  python workflow.py ${{secrets.DBX_TOKEN}} >output.json
      - name: upload test case artifact
        uses: actions/upload-artifact@v6.0.0
        with:
          name: test_case_result.json
          path: output.json
      - name: fail deployment if any test case failed
        run: |
              python - <<EOF
              import json
              import sys
              import ast
              with open('output.json','r') as f:
                  output = json.load(f) 
              test_cases = ast.literal_eval(output['test_case_result']['result'])    

              for test_case in test_cases:
                  if test_case['test case result'] =='failed':
                      print(f"Below test case failed: {test_case['test case desc']}")
                      sys.exit(1)
              print("All Test cases passed successfully. Deployment will start Now.") 
              EOF
  dev:
    needs: run_test_case
    runs-on: ubuntu-latest
    steps:
      - name: download source code
        uses: actions/checkout@v4
      - name: donwload databricks cli
        run: curl -fsSL https://raw.githubusercontent.com/databricks/setup-cli/main/install.sh | sh
      - name: create dbx config file
        run:  |
              cat <<EOF > ~/.databrickscfg
              [DEFAULT]
              host  = https://dbc-137322c2-693c.cloud.databricks.com/
              token = ${{secrets.DBX_TOKEN}}
              EOF
      - name: dev deployment
        run: databricks bundle deploy --target dev
      
      
             

       
